<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class ="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="Danyllo.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" target="_blank" class="instagram-login">Continue como damylho</a>
            </div>
            <div class="group">
                <p class="not-account">Não é damylho?</p>
                <p class="not-account">
                    <a class="link-blue" href="https://www.instagram.com" target="_blank">Alternar contas</a>
                    ou
                    <a class="link-blue" href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF03048A7-E009-4D53-A390-5D4345464CF3%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
